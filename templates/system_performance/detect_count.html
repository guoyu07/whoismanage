{% extends "../main_template.html" %}
{% block head_link %}
<script src="//cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script src={{static_url("js/system_performance/count.js")}}></script>
{% end %}

{% block title_name %}
<title>WHOIS探测信息</title>
{% end %}

{% block page %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">域名WHOIS信息探测统计</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-search"></i>
                <div class="pull-right">选择</div>
            </div>
            <div class="panel-body">
                <form role-form>
                    <div class="form-group">
                        <label>Top Selected</label>
                        <select class="form-control" id="select_amount">
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                            <option>25</option>
                            <option>30</option>
                            <option>35</option>
                        </select>
                    </div>
                </form>
                <p>右图为域名WHOIS服务器所负责提供WHOIS查询服务器的域名个数。</p>
            </div>
        </div>
    </div>
    <!-- /col-lg-3 -->
    <div class="col-lg-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                域名WHOIS信息统计
            </div>
            <div class="panel-body">
                <div id="container" style="width:100%;height:100%"></div>
                <script type="text/javascript">
                    $(document).ready(detect({% raw results1 %}));
                </script>
            </div>
        </div>
    </div>
</div>
{% end %}
