{% extends "../main_template.html" %}
{% block head_link %}
<script src="//cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script src={{static_url("js/system_performance/count.js")}}></script>
{% end %}

{% block title_name %}
<title>WHOIS探测信息</title>
{% end %}

{% block page %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">域名WHOIS信息探测统计</h1>
    </div>
</div>
<div class="row">
    <!-- /col-lg-3 -->
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa  fa-pie-chart fa-fw"></i> 截至{{ datetime.datetime.now().strftime('%Y-%m-%d')}}最新数据
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                域名WHOIS信息统计
                            </div>
                            <div class="panel-body">
                                <div id="container" style="width:100%;height:100%"></div>
                                <script type="text/javascript">
                                    $(document).ready(detect({% raw results1 %}));
                                </script>
                            </div>
                        </div>
                    </div>
                     <div class="col-lg-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                域名WHOIS信息统计
                            </div>
                            <div class="panel-body">
                                <div id="container2" style="width:100%;height:100%"></div>
                                <script type="text/javascript">
                                    $(document).ready(detect1({% raw results2 %}));
                                </script>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% end %}
