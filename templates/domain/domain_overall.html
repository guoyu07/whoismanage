{% extends "../main_template.html" %}
{% block title_name %}
<title>域名分布统计</title>
{% end %}
{% block page %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">域名数量分布图 <small>顶级后缀</small></h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-7">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-pie-chart fa-fw"></i> 
                截至{{datetime.datetime.now().strftime('%Y-%m-%d')}}域名数量分布
            </div>
            <div class="panel-body">
                <div id="container" style="width:100%;height:100%"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart fa-fw"></i>
                域名总量为<strong><span class="color">{{total}}</span></strong>个
            </div>
            <div class="panel-body">
                <div id="container_sort" style="width:100%;height:100%"></div>
            </div>
        </div>
    </div>
</div>
{% end %}
{% block foot_script %}

<script src="//cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script src="{{static_url("js/domain/domain_overall.js")}}"></script>
<script>
    
$(function(){
    domain({% raw domains %});
    domain_sort({% raw domains %});
});
    
</script>

{% end %}
