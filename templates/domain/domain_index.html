{% extends "../main_template.html" %}
{% block head_link %}
<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/exporting.js"></script>
<script src="{{static_url("js/domain/domain.js")}}"></script>
<script src="//cdn.hcharts.cn/highcharts/highcharts.js"></script>
{% end %}
{% block title_name %}
<title>顶级后缀统计</title>
{% end %}
{% block page %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">域名数量分布图</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i>截至{{datetime.datetime.now().strftime('%Y-%m-%d')}}域名数量分布
                <div class="pull-right"></div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <!-- <div id="morris-area-chart"></div> -->
                <div id="container" style="width:100%;height:100%">

                    <script>
                        $(document).ready(domain({% raw domains %}));
                    </script>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-8 -->
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bell fa-fw"></i>域名总量为<strong><span class="color">{{total}}</span>个</strong>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div id="container_sort" style="width:100%;height:100%">
                    <script>
                        $(document).ready(domain_sort({% raw domains %}));
                    </script>

                </div>
            </div>

        </div>
    </div>

</div>

{% end %}
