<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{static_url("css/sb-admin-2.css")}}" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <style type="text/css">
    body {
        margin-top: 0px;
        margin-right: 10px;
        margin-bottom: 0px;
        margin-left: 10px;
    }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">WHOIS服务器负责域名列表</h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover display" id="dataTables_details">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>域名顶级后缀</th>
                                    <th>WHOIS服务器</th>
                                </tr>
                            </thead>
                            <tbody>
                                 {% for id ,tld in enumerate(results) %}
                                 <tr class="odd gradeA">
                                    <td>{{id+1}}</td>
                                    <td>{{tld["tld"]}}</td>
                                    <td class="center">{{tld["addr"]}}</td>
                                 </tr>
                                {% end %}
                            </tbody>
                            <tfoot>
                                <tr>
                                <th>序号</th>
                                <th>域名顶级后缀</th>
                                <th>WHOIS服务器</th>
                                </tr>
                           </tfoot>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
    <!-- </div> -->
    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.9/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/1.0.7/js/dataTables.responsive.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#dataTables_details').DataTable({
            responsive: true
        });
    });
    </script>
</body>

</html>
