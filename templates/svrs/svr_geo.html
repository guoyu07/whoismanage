{% extends "../main_template.html" %}
{% block head_link %}
<link rel="stylesheet" href="{{static_url("css/svr_geo.css")}}">
{% end %}

{% block title_name %}

<title>WHOIS服务器分布</title>

{% end %}

{% block page %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">域名WHOIS服务器全球地理分布</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-map-marker fa-fw"></i> 域名WHOIS服务器地理分布
                <div class="pull-right"></div>
            </div>
                <div class="panel-body">
                    <div id="container_map" style="height:500px;min-width:400px;margin: 0 auto; ">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-7">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-pie-chart fa-fw"></i> 域名WHOIS服务器国家分布百分比
                <div class="pull-right"></div>
             </div>
             <div class="panel-body">
                 <div id="container-pie"></div>
             </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart fa-fw"></i> 域名WHOIS服务器国家数量排名
                <div class="pull-right"></div>
            </div>
            <div class="panel-body">
                <div id="container-sort"></div>
            </div>
        </div>
    </div>
</div>
{% end %}

{% block foot_script %}

<!--<script src="http://cdn.hcharts.cn/highmaps/highmaps.js"></script>-->
<script src="//cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script src="http://cdn.hcharts.cn/highmaps/modules/map.js"></script>
<script src="http://cdn.hcharts.cn/highcharts/modules/data.js"></script>
<script src="http://code.highcharts.com/mapdata/custom/world.js"></script>
<script src="http://apps.bdimg.com/libs/layer/2.0/layer.js"></script>
<script src="{{static_url("js/svr/svr_geo.js")}}"></script>

<script>
    
    $(function(){
        svr_geo({% raw data %})
        // svrPie()
    });

</script>

{% end %}
